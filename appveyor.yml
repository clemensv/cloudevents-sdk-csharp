# main branch
version: 1.3.{build}
clone_depth: 15
image: Visual Studio 2019

branches:
   only:
     - master
init:
  # Good practise, because Windows line endings are different from Unix/Linux ones
  - cmd: git config --global core.autocrlf true
install:
install:
  - appveyor DownloadFile https://dist.nuget.org/win-x86-commandline/latest/nuget.exe
  - appveyor DownloadFile https://github.com/nats-io/nats-server/releases/download/v2.1.2/nats-server-v2.1.2-windows-386.zip
  - 7z e nats-server-v2.1.2-windows-386.zip gnatsd.exe -r -oc:\projects\csharp-nats\build
  - cmd: set PATH=%PATH%;C:\projects\csharp-nats\build
dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '{version}'
  package_version: '{version}'
  assembly_version: '{version}'
  file_version: '{version}'
  informational_version: '{version}'
before_build:
  # Display .NET Core version
  - cmd: dotnet --version
  # Display minimal restore text
  - cmd: dotnet restore CloudEvents.sln --verbosity m
build_script:
  # output will be in ./src/bin/debug/netcoreapp1.1/publish
  - cmd: dotnet pack CloudEvents.sln
after_build:
  # For once the build has completed
artifacts:
 - path: '\src\**\*.nupkg'
test_script:
  # restore packages for our unit tests
  - cmd: dotnet restore CloudEvents.sln --verbosity m
  # run the unit tests (requires changing into the test directory)
  - cmd: cd test\CloudNative.CloudEvents.UnitTests
  - cmd: dotnet test 
on_finish :
  # any cleanup in here
deploy:
  provider: NuGet
  api_key:
    secure: twb6ozXbDJpPxiagxYozpVR7VX3CP33jjER4mX6J4CEFHpWmItO2Yi8nIn6TsUgI
  skip_symbols: false
  artifact: /.*\.nupkg/
  on:
      APPVEYOR_REPO_TAG: true
